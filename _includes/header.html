<header class="main_menu home_menu">
  <div class="container-fluid">
    <!-- Logo and name -->
    <a class="identity" href="{{ site.data.manifest.subpath }}">
      <img src="{{ site.data.manifest.logo_url}}" width="300" alt="logo" />
      <span>{{ site.data.manifest.club_name }}</span>
    </a>

    <!-- Menu -->
    <div class="menu">
      <ul>
        {% if site.data.manifest.modules.news %}
        <li><a href="{{ site.data.manifest.subpath }}news">NEWS</a></li>
        {% endif %} {% if site.data.manifest.modules.sponsors %}
        <li><a href="{{ site.data.manifest.subpath }}sponsors">SPONSORS</a></li>
        {% endif %}
      </ul>
    </div>
  </div>

  <!-- TODO: mobile menu -->
</header>
